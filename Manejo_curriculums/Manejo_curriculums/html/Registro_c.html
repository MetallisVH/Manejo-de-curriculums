<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Currículum</title>
    <link rel="stylesheet" href="../css/Registro_c.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Currículum</h1>
        <form action="/guardar_curriculum" method="post">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono">

            <label for="experiencia">Experiencia laboral:</label>
            <textarea id="experiencia" name="experiencia" rows="4"></textarea>

            <label for="educacion">Educación:</label>
            <textarea id="educacion" name="educacion" rows="4"></textarea>

            <label for="habilidades">Habilidades:</label>
            <input type="text" id="habilidades" name="habilidades">

            <input type="submit" value="Registrar">
        </form>
    </div>
</body>
</html>
