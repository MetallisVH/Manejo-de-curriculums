<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Reemplazo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        
        h1 {
            text-align: center;
        }
        
        label, input, textarea {
            display: block;
            margin-bottom: 10px;
        }
        
        input[type="submit"] {
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Solicitud de Reemplazo</h1>
        <form action="/procesar_solicitud" method="post">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="razon">Raz√≥n del reemplazo:</label>
            <textarea id="razon" name="razon" rows="4" required></textarea>

            <label for="fecha">Fecha de reemplazo:</label>
            <input type="date" id="fecha" name="fecha" required>

            <input type="submit" value="Enviar Solicitud">
        </form>
    </div>
</body>
</html>
