{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Aplicaciones</title>
    
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Tu archivo de estilos personalizado -->
    <link rel="stylesheet" href="{% static 'App_curriculums/css/mis_aplicaciones.css' %}">
</head>
<body>

  <div class="container">
    <h2 class="mt-5">Mis Aplicaciones</h2>
    <table class="table mt-3">
      <thead>
        <tr>
          <th>#</th>
          <th>Trabajo</th>
          <th>Fecha de Aplicación</th>
          <th>Cancelar Solicitud</th> <!-- Nueva columna para cancelar la solicitud -->
          <!-- Agrega más columnas según sea necesario -->
        </tr>
      </thead>
      <tbody>
        {% for aplicacion in aplicaciones_usuario %}
          <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ aplicacion.trabajo.titulo }}</td>
            <td>{{ aplicacion.fecha_aplicacion }}</td>
            <td>
              <form method="post" action="#">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-sm">Cancelar</button>
              </form>
            </td>
            <!-- Agrega más celdas según tu modelo de Aplicaciones -->
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS and Popper.js CDN -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
