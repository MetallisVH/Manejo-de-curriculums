{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Currículum</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/Registro_c.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Registro de Currículum</h1>
        <form action="/guardar_curriculum" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>

            <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico:</label>
                <input type="email" class="form-control" id="correo" name="correo" required>
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono:</label>
                <input type="tel" class="form-control" id="telefono" name="telefono">
            </div>

            <div class="mb-3">
                <label class="form-label">Experiencia laboral:</label>
                <button type="button" class="btn btn-secondary mt-2">Agregar experiencia +</button>
            </div>

            <div class="mb-3">
                <label class="form-label">Educación:</label>
                <button type="button" class="btn btn-secondary mt-2">Agregar educación +</button>
            </div>

            <div class="mb-3">
                <label class="form-label">Habilidades:</label>
                <button type="button" class="btn btn-secondary mt-2">Agregar habilidad +</button>
            </div>

            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
</body>
</html>
