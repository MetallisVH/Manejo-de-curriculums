<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualización de Currículum</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Actualización de Currículum</h1>
        <form action="/guardar_actualizacion" method="post">
            <div class="form-group">
                <label for="nombre">Nombre completo:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="correo">Correo electrónico:</label>
                <input type="email" class="form-control" id="correo" name="correo" required>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" class="form-control" id="telefono" name="telefono">
            </div>

            <div class="form-group">
                <label for="experiencia">Experiencia laboral actualizada:</label>
                <textarea class="form-control" id="experiencia" name="experiencia" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="educacion">Educación actualizada:</label>
                <textarea class="form-control" id="educacion" name="educacion" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="habilidades">Habilidades actualizadas:</label>
                <input type="text" class="form-control" id="habilidades" name="habilidades">
            </div>

            <button type="submit" class="btn btn-primary">Actualizar Currículum</button>
        </form>
    </div>

    <!-- Agregar los scripts de Bootstrap al final del documento antes de cerrar el cuerpo -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
