{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Empleados</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'App_curriculums/css/Registro_empleado.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Registro de Empleados</h1>
        <form action="dreg" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="nombreUsuario">Nombre de usuario:</label>
                <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" required>
            </div>

            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="email" class="form-control" id="correo" name="correo" required>
            </div>

            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" class="form-control" id="contrasena" name="contrasena" required>
            </div>

            <div class="form-group">
                <label for="repetirContrasena">Repetir contraseña:</label>
                <input type="password" class="form-control" id="repetirContrasena" name="repetirContrasena" required>
            </div>

            <div class="form-group">
                <label for="telefono">Número de teléfono:</label>
                <input type="tel" class="form-control" id="telefono" name="telefono">
            </div>

            <div class="form-group">
                <label for="fechaNacimiento">Fecha de nacimiento:</label>
                <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento">
            </div>

            <div class="form-group">
                <label for="genero">Género:</label>
                <select class="form-control" id="genero" name="genero">
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="noContestar">Prefiero no contestar</option>
                    <option value="otro">Otro</option>
                </select>
            </div>

            <div class="form-group" id="otroGeneroField" style="display: none;">
                <label for="otroGenero">Otro:</label>
                <input type="text" class="form-control" id="otroGenero" name="otroGenero">
            </div>

            <!-- Nuevos campos agregados -->
            <div class="form-group">
                <label for="rut">RUT:</label>
                <div class="d-inline">
                    <div class="d-flex align-items-center">
                        <input type="text" class="form-control" id="rut" name="rut" maxlength="8" required>
                        <span> - </span>
                        <input type="text" class="form-control" id="dv" name="dv" maxlength="1" style="width: 80px;" required>
                    </div>
                </div>
            </div>                                                           

            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre">
            </div>

            <div class="form-group">
                <label for="apellidoPaterno">Apellido Paterno:</label>
                <input type="text" class="form-control" id="apellidoPaterno" name="apellidoPaterno">
            </div>

            <div class="form-group">
                <label for="apellidoMaterno">Apellido Materno:</label>
                <input type="text" class="form-control" id="apellidoMaterno" name="apellidoMaterno">
            </div>

            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" class="form-control" id="direccion" name="direccion">
            </div>
            <!-- Fin de los nuevos campos -->

            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>

    <script>
        const generoSelect = document.getElementById('genero');
        const otroGeneroField = document.getElementById('otroGeneroField');

        generoSelect.addEventListener('change', function() {
            if (generoSelect.value === 'otro') {
                otroGeneroField.style.display = 'block';
            } else {
                otroGeneroField.style.display = 'none';
            }
        });
    </script>
</body>
</html>
